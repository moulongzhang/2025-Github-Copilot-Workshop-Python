<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <div class="header">
                <h1>ポモドーロタイマー</h1>
            </div>
            
            <div class="timer-display">
                <div class="time-circle">
                    <div class="time">25:00</div>
                    <div class="status">作業中</div>
                </div>
            </div>
            
            <div class="info-section">
                <div class="pomodoro-counter">
                    <span class="counter-label">完了したポモドーロ:</span>
                    <span class="counter-value">0</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="settings-btn" class="btn btn-secondary">⚙️ 設定</button>
                <button id="history-btn" class="btn btn-secondary">📊 履歴・統計</button>
            </div>
                <div id="settings-panel" class="settings-panel hidden">
                    <h3>タイマー設定</h3>
                    <div class="setting-item">
                        <label for="work-time">作業時間 (分):</label>
                        <input type="number" id="work-time" min="1" max="60" value="25">
                    </div>
                    <div class="setting-item">
                        <label for="short-break-time">短い休憩 (分):</label>
                        <input type="number" id="short-break-time" min="1" max="30" value="5">
                    </div>
                    <div class="setting-item">
                        <label for="long-break-time">長い休憩 (分):</label>
                        <input type="number" id="long-break-time" min="1" max="60" value="15">
                    </div>
                    <div class="setting-buttons">
                        <button id="save-settings" class="btn btn-primary">保存</button>
                        <button id="cancel-settings" class="btn btn-secondary">キャンセル</button>
                    </div>
                </div>
            </div>
            
            <div class="history-section">
                <div id="history-panel" class="history-panel hidden">
                    <h3>統計情報</h3>
                    <div class="stats-container">
                        <div class="stat-item">
                            <span class="stat-label">今日のポモドーロ:</span>
                            <span id="today-pomodoros" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">総ポモドーロ数:</span>
                            <span id="total-pomodoros" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">総作業時間:</span>
                            <span id="total-work-time" class="stat-value">0時間</span>
                        </div>
                    </div>
                    
                    <h3>最近の履歴</h3>
                    <div id="history-list" class="history-list">
                        <!-- 履歴がここに表示される -->
                    </div>
                    
                    <div class="history-buttons">
                        <button id="refresh-history" class="btn btn-primary">更新</button>
                        <button id="close-history" class="btn btn-secondary">閉じる</button>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn btn-start">
                    <span>▶</span> スタート
                </button>
                <button id="reset-btn" class="btn btn-reset">
                    <span>🔄</span> リセット
                </button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
