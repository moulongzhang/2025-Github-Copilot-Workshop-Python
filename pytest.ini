[tool:pytest]
# テストディレクトリ
testpaths = tests

# テストファイルパターン
python_files = test_*.py *_test.py

# テストクラスパターン  
python_classes = Test*

# テストメソッドパターン
python_functions = test_*

# 追加のコマンドラインオプション
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90

# マーカー定義
markers =
    unit: 単体テスト
    integration: 結合テスト
    e2e: エンドツーエンドテスト
    slow: 実行時間の長いテスト
    api: APIテスト
    websocket: WebSocketテスト

# テスト設定
minversion = 6.0
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning